<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 1px solid #ccc;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
    </div>

    <script src="scripts/game.js"></script>
</body>
</html>
